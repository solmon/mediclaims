<div *ngIf="!isgetData" class="fluid-container margin-35">
    <div class="row">
        <div class="col-md-12 padding-0 search">
            <p>Search results:</p>
        </div>
        <ng-container *ngFor="let item of searchData">
            <div class="col-md-12 plan-name">{{item.benefitTitle}}</div>
            <div class="col-md-12 col-xs-12 data-list-box">
                <div class="data-box data-list">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Provider Name
                            <span>{{item.payerTitle}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Coverage Amount
                            <span>${{item.coverageAmount}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Monthly Premium
                            <span>${{item.monthlyPremium}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Start Date
                            <span>{{item.startDate}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            End Date
                            <span>{{item.endDate}}</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 col-xs-12 data-list-box">
                    <div class="data-list">
                        <button type="submit" class="btn custom-btn" (click)="raiseClaim(item)">Raise Claim</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<ng-container *ngIf="isgetData">
    <app-claim-details [claimObject]="claimObject"></app-claim-details>
</ng-container>
