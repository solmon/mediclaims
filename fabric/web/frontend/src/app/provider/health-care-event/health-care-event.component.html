<div class="col-lg-12 col-md-12 com-sm-12">
    <tabset>
        <tab heading="Raise HCE" id="tab1">
            <div class="row dash_heading"></div>
            <div class="row pat_id_row">
                <div class="col-md-2">
                    <label for="patient_id" class="pat_label">
                        Enter Patient SSN
                    </label>
                    <input type="text" class="form-control pat_input" placeholder value required #searchValue>
                </div>
                <div class="col-md-2">
                    <input type="submit" value="Get Details" class="btn btn-primary get_details" (click)="getDetails(searchValue.value);">
                </div>
                <div class="col-md-8" style="padding-left: 50%" *ngIf="isgetdata">
                    <label class="pat_label">
                        Physician
                    </label>
                    <p class="Physician">{{physician}}</p>
                </div>
            </div>
            <div class="row" *ngIf="!isLoading && issearchdata && !isgetdata">
                <div style="width: 100%;" class="fluid-container margin-35">
                    <div class="row">
                        <div class="col-md-12 padding-0 search">
                            <p>Search results:</p>
                        </div>
                        <ng-container>
                            <div class="col-md-12 plan-name">{{patientDetails.benefitTitle}}</div>
                            <div class="col-md-12 col-xs-12 data-list-box">
                                <div class="data-box data-list">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Patient Name
                                            <span>{{patientDetails.patientName}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Patient UID
                                            <span>{{patientDetails.patientUid}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Birth Date
                                            <span>{{patientDetails.dob}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Email
                                            <span>{{patientDetails.patientEmail}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            SSN
                                            <span>{{patientDetails.ssn}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center"
                                            *ngIf="isProvider">
                                            Physician
                                            <span style="width:100px">
                                                <mat-select placeholder="Physicians" panelClass="example-panel">
                                                    <mat-option *ngFor="let i of physicianList;let j = index" value={{i}}
                                                        placeholder value required (click)="setPhysician(i,j)">{{i}}</mat-option>
                                                </mat-select>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-3 col-xs-12 data-list-box">
                                    <div class="data-list">
                                        <button type="submit" class="btn custom-btn" (click)="raiseHce()">Raise HCE</button>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <ng-container *ngIf="isgetdata">
                <app-health-care-event-details [enrollmentData]="enrollment" [physicianDetail]="physicianDetail" [benefitDetails] ="benefitDetails" [patientDetails]="patientDetails"></app-health-care-event-details>
            </ng-container>
        </tab>
        <tab heading="List" customClass="tabDiv">
            <app-health-care-event-dashboard></app-health-care-event-dashboard>
        </tab>

    </tabset>
</div>
