<div class="fluid-container margin-35">
    <div class="row align-items-center">
        <div class="col-md-12 padding-0 search">
            <p>Available Plans For You</p>
        </div>
        <ng-container *ngFor="let item of searchData">
            <div class="col-md-11 plan-name">{{item.planTitle}}</div>
            <div class="col-md-3 col-xs-12 data-list-box">
                <div class="data-box data-list">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- Pharmacy Deductible -->Employee Id
                            <span>{{item.employeeId}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- Initial Coverage -->Sum Assured
                            <span>{{item.sumAssured | currency}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            UUID
                            <span>{{item.uuid}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 col-xs-12 data-list-box">
                <div class="data-box data-list">
                    <p>Coverage Year {{item.coverage_year}}</p>
                </div>
            </div>
            <div class="col-md-3 col-xs-12 data-list-box">
                <div class="data-box data-list">
                    <p>Your Total Monthly Premium</p>
                    <p class="premium-amount">{{item.total_monthly_premium | currency}}</p>
                </div>
            </div>
            <div class="col-md-2 col-xs-12 data-list-box">
                <div class="data-list">
                    <button type="submit" class="btn custom-btn" (click)="linkToPlan(item.name,item.id,item.uuid,item.employeeId)">Link</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
